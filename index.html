<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dentaku</title>
 
</head>
<body>
    
    <div class = "center-container">
        <div class = "container">

            <input type = "text" class = "result" id = "result" readonly>

        </div>

        <div class = "container">

            <div class = "buttons">
                <button class = "btn" onclick="screenProcessing('7')" id = "7">7</button>
                <button class = "btn" onclick="screenProcessing('8')" id = "8">8</button>
                <button class = "btn" onclick="screenProcessing('9')" id = "9">9</button>
                <button class = "btn" onclick="screenProcessing('/')" id = "/">/</button>
            </div>
            <div class = "buttons">
                <button class = "btn" onclick="screenProcessing('4')" id = "4">4</button>
                <button class = "btn" onclick="screenProcessing('5')" id = "5">5</button>
                <button class = "btn" onclick="screenProcessing('6')" id = "6">6</button>
                <button class = "btn" onclick="screenProcessing('*')" id = "*">*</button>
            </div>
            <div class = "buttons">
                <button class = "btn" onclick="screenProcessing('1')" id = "1">1</button>
                <button class = "btn" onclick="screenProcessing('2')" id = "2">2</button>
                <button class = "btn" onclick="screenProcessing('3')" id = "3">3</button>
                <button class = "btn" onclick="screenProcessing('-')" id = "-">-</button>
            </div>
            <div class = "buttons">
                <button class = "btn" onclick="screenProcessing('0')" id = "0">0</button>
                <button class = "btn" onclick="screenProcessing('00')" id = "00">00</button>
                <button class = "btn" onclick="screenProcessing('.')" id = ".">.</button>
                <button class = "btn" onclick="screenProcessing('+')" id = "+">+</button>
            </div>
            <div class = "buttons">
                <button value = "" class = "btn button4" onclick="darkLightMode()"><center><i class="gg-sun"></i></center></button>
                <button  class = "btn button2" onclick="screenProcessing('calculate')" id = "enter">Enter</button>
                <button class = "btn button3" onclick="screenProcessing('clear')" id = "clear">Clear</button>
            </div>


        </div>
    </div>

</body>
</html>
